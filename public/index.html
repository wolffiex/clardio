<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Clardio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* iPad optimizations */
    html, body {
      height: 100%;
      height: 100dvh;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Tabular numbers for metrics */
    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }

    /* Safe area insets */
    .safe-area {
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>
<body class="bg-gray-950 text-white h-full overflow-hidden touch-manipulation">
  <div class="w-full h-full flex flex-col p-6">

    <!-- Top Row: HR, Time, Countdown -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4 text-gray-400 text-lg">
        <span class="flex items-center gap-1">
          <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
          </svg>
          <span id="metric-hr" class="text-white font-medium tabular-nums">---</span>
        </span>
        <span class="text-gray-600">|</span>
        <span id="metric-time" class="font-mono text-white tabular-nums">00:00</span>
      </div>
      <div id="countdown-section" class="bg-gray-900 px-4 py-2 rounded-lg border border-gray-800 hidden">
        <span class="text-gray-400 text-sm">COUNTDOWN</span>
        <span id="countdown-time" class="font-mono text-2xl text-yellow-400 ml-2 tabular-nums">--:--</span>
      </div>
    </div>

    <!-- Main Meters Area -->
    <div class="flex-1 flex flex-col justify-center items-center px-8">

      <!-- Power Meter -->
      <div id="power-meter" class="w-full max-w-2xl mb-10">
        <div class="flex justify-between items-end mb-3">
          <div>
            <span class="text-gray-500 text-sm uppercase tracking-wide">Power</span>
            <div class="text-6xl font-bold">
              <span id="metric-power" class="text-white tabular-nums">---</span><span id="power-unit" class="text-3xl text-gray-500">W</span>
            </div>
          </div>
          <div id="power-target-section" class="text-right hidden">
            <span class="text-gray-500 text-sm uppercase tracking-wide">Target</span>
            <div class="text-3xl font-medium text-gray-400">
              <span id="power-target" class="tabular-nums">---</span><span class="text-xl">W</span>
            </div>
          </div>
        </div>
        <div id="power-bar-container" class="relative h-8 bg-gray-900 rounded-full overflow-hidden hidden">
          <!-- Progress bar -->
          <div id="power-bar-fill" class="absolute inset-y-0 left-0 bg-gradient-to-r from-orange-600 to-orange-500 rounded-full transition-all duration-300" style="width: 0%"></div>
          <!-- Over-target warning indicator -->
          <span id="power-over-target" class="absolute right-2 top-1/2 -translate-y-1/2 text-xl text-yellow-400 font-bold hidden" title="Over target">!</span>
        </div>
        <div id="power-delta" class="mt-2 text-center text-orange-500 font-medium hidden">---</div>
      </div>

      <!-- Cadence Meter -->
      <div id="cadence-meter" class="w-full max-w-2xl mb-10">
        <div class="flex justify-between items-end mb-3">
          <div>
            <span class="text-gray-500 text-sm uppercase tracking-wide">Cadence</span>
            <div class="text-6xl font-bold">
              <span id="metric-cadence" class="text-white tabular-nums">---</span><span id="cadence-unit" class="text-3xl text-gray-500">rpm</span>
            </div>
          </div>
          <div id="cadence-target-section" class="text-right hidden">
            <span class="text-gray-500 text-sm uppercase tracking-wide">Target</span>
            <div class="text-3xl font-medium text-gray-400">
              <span id="cadence-target" class="tabular-nums">---</span><span class="text-xl">rpm</span>
            </div>
          </div>
        </div>
        <div id="cadence-bar-container" class="relative h-8 bg-gray-900 rounded-full overflow-hidden hidden">
          <!-- Progress bar -->
          <div id="cadence-bar-fill" class="absolute inset-y-0 left-0 bg-gradient-to-r from-orange-600 to-orange-500 rounded-full transition-all duration-300" style="width: 0%"></div>
          <!-- Over-target warning indicator -->
          <span id="cadence-over-target" class="absolute right-2 top-1/2 -translate-y-1/2 text-xl text-yellow-400 font-bold hidden" title="Over target">!</span>
        </div>
        <div id="cadence-delta" class="mt-2 text-center text-orange-500 font-medium hidden">---</div>
      </div>

      <!-- Coach Message -->
      <div id="coach-section" class="text-center mt-4">
        <p id="coach-message" class="text-2xl text-gray-300 italic font-light"></p>
      </div>

    </div>

    <!-- PiP Reserved Area Indicator -->
    <div class="absolute bottom-4 right-4 w-64 h-36 pointer-events-none">
      <!-- YouTube PiP will float here -->
    </div>

  </div>

  <!-- Connection status indicator -->
  <div id="connection-status" class="absolute bottom-4 left-4 flex items-center gap-2">
    <div id="connection-dot" class="w-3 h-3 rounded-full bg-yellow-500"></div>
    <span id="connection-text" class="text-sm text-gray-500">connecting</span>
  </div>

  <script type="module" src="/js/client.js"></script>
</body>
</html>

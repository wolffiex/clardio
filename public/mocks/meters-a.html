<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, height=768">
  <title>Meters A - Stacked Vertical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { width: 1024px; height: 768px; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="w-full h-full flex flex-col p-6">

    <!-- Top Row: HR, Time, Countdown -->
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center gap-4 text-gray-400 text-lg">
        <span class="flex items-center gap-1">
          <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
          </svg>
          <span class="text-white font-medium">142</span>
        </span>
        <span class="text-gray-600">|</span>
        <span class="font-mono text-white">12:34</span>
      </div>
      <div class="bg-gray-900 px-4 py-2 rounded-lg border border-gray-800">
        <span class="text-gray-400 text-sm">COUNTDOWN</span>
        <span class="font-mono text-2xl text-yellow-400 ml-2">2:47</span>
      </div>
    </div>

    <!-- Main Meters Area -->
    <div class="flex-1 flex flex-col justify-center items-center">

      <!-- Meters Row -->
      <div class="flex gap-16 mb-12">

        <!-- Power Meter - Under Target -->
        <div class="bg-gray-900 rounded-2xl p-8 border-2 border-gray-800 min-w-[200px] text-center">
          <div class="text-6xl font-bold text-white mb-2">165<span class="text-3xl text-gray-400">W</span></div>
          <div class="flex items-center justify-center gap-2 text-gray-400">
            <svg class="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
            </svg>
            <span class="text-2xl">180<span class="text-lg">W</span></span>
          </div>
          <div class="mt-3 text-sm text-orange-500 font-medium">-15W</div>
        </div>

        <!-- Cadence Meter - Under Target -->
        <div class="bg-gray-900 rounded-2xl p-8 border-2 border-gray-800 min-w-[200px] text-center">
          <div class="text-6xl font-bold text-white mb-2">82<span class="text-3xl text-gray-400">rpm</span></div>
          <div class="flex items-center justify-center gap-2 text-gray-400">
            <svg class="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
            </svg>
            <span class="text-2xl">85<span class="text-lg">rpm</span></span>
          </div>
          <div class="mt-3 text-sm text-orange-500 font-medium">-3rpm</div>
        </div>

      </div>

      <!-- Over Target Example -->
      <div class="flex gap-16 mb-12 opacity-60 scale-75">
        <div class="text-xs text-gray-500 mb-2 text-center">Example: Over Target</div>
      </div>
      <div class="flex gap-16 mb-12 opacity-80 scale-90">

        <!-- Power Meter - Over Target -->
        <div class="bg-gray-900 rounded-2xl p-6 border-2 border-green-900 min-w-[160px] text-center">
          <div class="text-4xl font-bold text-green-400 mb-1">185<span class="text-2xl text-green-600">W</span></div>
          <div class="flex items-center justify-center gap-2 text-gray-400">
            <svg class="w-3 h-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
            </svg>
            <span class="text-lg">180<span class="text-sm">W</span></span>
          </div>
          <div class="mt-2 text-xs text-green-500 font-medium">+5W</div>
        </div>

        <!-- Cadence Meter - Over Target -->
        <div class="bg-gray-900 rounded-2xl p-6 border-2 border-green-900 min-w-[160px] text-center">
          <div class="text-4xl font-bold text-green-400 mb-1">88<span class="text-2xl text-green-600">rpm</span></div>
          <div class="flex items-center justify-center gap-2 text-gray-400">
            <svg class="w-3 h-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
            </svg>
            <span class="text-lg">85<span class="text-sm">rpm</span></span>
          </div>
          <div class="mt-2 text-xs text-green-500 font-medium">+3rpm</div>
        </div>

      </div>

      <!-- Coach Message -->
      <div class="text-center">
        <p class="text-2xl text-gray-300 italic font-light">"I see you. Find 15 more."</p>
      </div>

    </div>

    <!-- PiP Reserved Area Indicator -->
    <div class="absolute bottom-4 right-4 w-64 h-36 border-2 border-dashed border-gray-800 rounded-lg flex items-center justify-center">
      <span class="text-gray-600 text-sm">YouTube PiP</span>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, height=768">
  <title>Meters B - Side by Side with Arrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { width: 1024px; height: 768px; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="w-full h-full flex flex-col p-6">

    <!-- Top Row: HR, Time, Countdown -->
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center gap-4 text-gray-400 text-lg">
        <span class="flex items-center gap-1">
          <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
          </svg>
          <span class="text-white font-medium">142</span>
        </span>
        <span class="text-gray-600">|</span>
        <span class="font-mono text-white">12:34</span>
      </div>
      <div class="bg-gray-900 px-4 py-2 rounded-lg border border-gray-800">
        <span class="text-gray-400 text-sm">COUNTDOWN</span>
        <span class="font-mono text-2xl text-yellow-400 ml-2">2:47</span>
      </div>
    </div>

    <!-- Main Meters Area -->
    <div class="flex-1 flex flex-col justify-center items-center">

      <!-- Meters Row - Under Target -->
      <div class="flex gap-20 mb-16">

        <!-- Power Meter -->
        <div class="text-center">
          <div class="flex items-center gap-4">
            <div class="text-7xl font-bold text-white">165<span class="text-4xl text-gray-500">W</span></div>
            <svg class="w-10 h-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
            <div class="text-5xl font-medium text-gray-500">180<span class="text-2xl">W</span></div>
          </div>
          <div class="mt-3 text-lg text-orange-500 font-medium">15W below target</div>
        </div>

      </div>

      <div class="flex gap-20 mb-16">

        <!-- Cadence Meter -->
        <div class="text-center">
          <div class="flex items-center gap-4">
            <div class="text-7xl font-bold text-white">82<span class="text-4xl text-gray-500">rpm</span></div>
            <svg class="w-10 h-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
            <div class="text-5xl font-medium text-gray-500">85<span class="text-2xl">rpm</span></div>
          </div>
          <div class="mt-3 text-lg text-orange-500 font-medium">3rpm below target</div>
        </div>

      </div>

      <!-- Over Target Example -->
      <div class="flex gap-20 mb-10 opacity-70 scale-75">

        <!-- Power Over -->
        <div class="text-center">
          <div class="flex items-center gap-3">
            <div class="text-5xl font-bold text-green-400">185<span class="text-2xl text-green-600">W</span></div>
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"/>
            </svg>
            <div class="text-3xl font-medium text-gray-500">180<span class="text-lg">W</span></div>
          </div>
          <div class="mt-2 text-sm text-green-500 font-medium">5W above target</div>
        </div>

        <!-- Cadence Over -->
        <div class="text-center">
          <div class="flex items-center gap-3">
            <div class="text-5xl font-bold text-green-400">88<span class="text-2xl text-green-600">rpm</span></div>
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"/>
            </svg>
            <div class="text-3xl font-medium text-gray-500">85<span class="text-lg">rpm</span></div>
          </div>
          <div class="mt-2 text-sm text-green-500 font-medium">3rpm above target</div>
        </div>

      </div>

      <!-- Coach Message -->
      <div class="text-center mt-4">
        <p class="text-2xl text-gray-300 italic font-light">"I see you. Find 15 more."</p>
      </div>

    </div>

    <!-- PiP Reserved Area Indicator -->
    <div class="absolute bottom-4 right-4 w-64 h-36 border-2 border-dashed border-gray-800 rounded-lg flex items-center justify-center">
      <span class="text-gray-600 text-sm">YouTube PiP</span>
    </div>

  </div>
</body>
</html>

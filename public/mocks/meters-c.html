<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, height=768">
  <title>Meters C - Progress Bar Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { width: 1024px; height: 768px; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="w-full h-full flex flex-col p-6">

    <!-- Top Row: HR, Time, Countdown -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4 text-gray-400 text-lg">
        <span class="flex items-center gap-1">
          <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
          </svg>
          <span class="text-white font-medium">142</span>
        </span>
        <span class="text-gray-600">|</span>
        <span class="font-mono text-white">12:34</span>
      </div>
      <div class="bg-gray-900 px-4 py-2 rounded-lg border border-gray-800">
        <span class="text-gray-400 text-sm">COUNTDOWN</span>
        <span class="font-mono text-2xl text-yellow-400 ml-2">2:47</span>
      </div>
    </div>

    <!-- Main Meters Area -->
    <div class="flex-1 flex flex-col justify-center items-center px-8">

      <!-- Power Meter - Under Target -->
      <div class="w-full max-w-2xl mb-10">
        <div class="flex justify-between items-end mb-3">
          <div>
            <span class="text-gray-500 text-sm uppercase tracking-wide">Power</span>
            <div class="text-6xl font-bold text-white">165<span class="text-3xl text-gray-500">W</span></div>
          </div>
          <div class="text-right">
            <span class="text-gray-500 text-sm uppercase tracking-wide">Target</span>
            <div class="text-3xl font-medium text-gray-400">180<span class="text-xl">W</span></div>
          </div>
        </div>
        <div class="relative h-8 bg-gray-900 rounded-full overflow-hidden">
          <!-- Progress bar (165/180 = 91.6%) -->
          <div class="absolute inset-y-0 left-0 bg-gradient-to-r from-orange-600 to-orange-500 rounded-full" style="width: 91.6%"></div>
          <!-- Target marker -->
          <div class="absolute inset-y-0 right-0 w-1 bg-white"></div>
        </div>
        <div class="mt-2 text-center text-orange-500 font-medium">15W to go</div>
      </div>

      <!-- Cadence Meter - Under Target -->
      <div class="w-full max-w-2xl mb-10">
        <div class="flex justify-between items-end mb-3">
          <div>
            <span class="text-gray-500 text-sm uppercase tracking-wide">Cadence</span>
            <div class="text-6xl font-bold text-white">82<span class="text-3xl text-gray-500">rpm</span></div>
          </div>
          <div class="text-right">
            <span class="text-gray-500 text-sm uppercase tracking-wide">Target</span>
            <div class="text-3xl font-medium text-gray-400">85<span class="text-xl">rpm</span></div>
          </div>
        </div>
        <div class="relative h-8 bg-gray-900 rounded-full overflow-hidden">
          <!-- Progress bar (82/85 = 96.5%) -->
          <div class="absolute inset-y-0 left-0 bg-gradient-to-r from-orange-600 to-orange-500 rounded-full" style="width: 96.5%"></div>
          <!-- Target marker -->
          <div class="absolute inset-y-0 right-0 w-1 bg-white"></div>
        </div>
        <div class="mt-2 text-center text-orange-500 font-medium">3rpm to go</div>
      </div>

      <!-- Over Target Examples -->
      <div class="flex gap-12 mb-8 opacity-75 scale-90">

        <!-- Power Over Target -->
        <div class="w-72">
          <div class="flex justify-between items-end mb-2">
            <div>
              <span class="text-gray-500 text-xs uppercase">Power (over)</span>
              <div class="text-3xl font-bold text-green-400">185<span class="text-lg text-green-600">W</span></div>
            </div>
            <div class="text-lg font-medium text-gray-400">180W</div>
          </div>
          <div class="relative h-5 bg-gray-900 rounded-full overflow-hidden">
            <!-- Progress bar (185/180 = 102.7%, capped visually) -->
            <div class="absolute inset-y-0 left-0 bg-gradient-to-r from-green-600 to-green-400 rounded-full" style="width: 100%"></div>
            <!-- Target marker at 97% (180/185) -->
            <div class="absolute inset-y-0 bg-white w-0.5" style="left: 97%"></div>
          </div>
          <div class="mt-1 text-center text-green-500 text-sm font-medium">+5W</div>
        </div>

        <!-- Cadence Over Target -->
        <div class="w-72">
          <div class="flex justify-between items-end mb-2">
            <div>
              <span class="text-gray-500 text-xs uppercase">Cadence (over)</span>
              <div class="text-3xl font-bold text-green-400">88<span class="text-lg text-green-600">rpm</span></div>
            </div>
            <div class="text-lg font-medium text-gray-400">85rpm</div>
          </div>
          <div class="relative h-5 bg-gray-900 rounded-full overflow-hidden">
            <div class="absolute inset-y-0 left-0 bg-gradient-to-r from-green-600 to-green-400 rounded-full" style="width: 100%"></div>
            <!-- Target marker at 96.6% (85/88) -->
            <div class="absolute inset-y-0 bg-white w-0.5" style="left: 96.6%"></div>
          </div>
          <div class="mt-1 text-center text-green-500 text-sm font-medium">+3rpm</div>
        </div>

      </div>

      <!-- Coach Message -->
      <div class="text-center mt-4">
        <p class="text-2xl text-gray-300 italic font-light">"I see you. Find 15 more."</p>
      </div>

    </div>

    <!-- PiP Reserved Area Indicator -->
    <div class="absolute bottom-4 right-4 w-64 h-36 border-2 border-dashed border-gray-800 rounded-lg flex items-center justify-center">
      <span class="text-gray-600 text-sm">YouTube PiP</span>
    </div>

  </div>
</body>
</html>

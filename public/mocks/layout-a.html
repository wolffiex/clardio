<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, height=768">
  <title>Layout A - Metrics Bottom-Left</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      width: 1024px;
      height: 768px;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-950 text-white relative">
  <!-- Target: Top-Right -->
  <div class="absolute top-4 right-4 bg-gray-800/80 px-4 py-2 rounded-lg">
    <div class="text-sm text-gray-400">Target</div>
    <div class="text-xl font-bold text-amber-400">180W for 2:47</div>
  </div>

  <!-- Coach Message: Center -->
  <div class="absolute inset-0 flex flex-col items-center justify-center">
    <div class="text-2xl text-gray-200 mb-4">HR settling. Ready for intervals.</div>
    <button class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-lg text-lg font-semibold">
      Let's go
    </button>
  </div>

  <!-- Metrics: Bottom-Left -->
  <div class="absolute bottom-4 left-4 flex gap-6 bg-gray-800/80 px-4 py-3 rounded-lg">
    <div class="text-center">
      <div class="text-2xl font-bold text-cyan-400">175<span class="text-sm">W</span></div>
      <div class="text-xs text-gray-400">Power</div>
    </div>
    <div class="text-center">
      <div class="text-2xl font-bold text-red-400">142</div>
      <div class="text-xs text-gray-400">HR</div>
    </div>
    <div class="text-center">
      <div class="text-2xl font-bold text-green-400">88</div>
      <div class="text-xs text-gray-400">Cadence</div>
    </div>
    <div class="text-center">
      <div class="text-2xl font-bold text-white">12:34</div>
      <div class="text-xs text-gray-400">Time</div>
    </div>
  </div>

  <!-- YouTube PiP Zone: Bottom-Right -->
  <div class="absolute bottom-4 right-4 w-[300px] h-[170px] border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center">
    <span class="text-gray-500 text-sm">YouTube PiP Zone<br>(300x170)</span>
  </div>
</body>
</html>

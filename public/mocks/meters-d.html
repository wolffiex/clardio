<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, height=768">
  <title>Meters D - Huge Numbers with Subtitle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { width: 1024px; height: 768px; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="w-full h-full flex flex-col p-6">

    <!-- Top Row: HR, Time -->
    <div class="flex items-center gap-4 text-gray-400 text-lg mb-4">
      <span class="flex items-center gap-1">
        <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
        </svg>
        <span class="text-white font-medium">142</span>
      </span>
      <span class="text-gray-600">|</span>
      <span class="font-mono text-white">12:34</span>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col justify-center items-center">

      <!-- Big Meters Row - Under Target -->
      <div class="flex gap-24 mb-8">

        <!-- Power -->
        <div class="text-center">
          <div class="text-9xl font-black text-white tracking-tight">165</div>
          <div class="text-4xl text-gray-500 -mt-4 mb-2">watts</div>
          <div class="text-xl text-orange-500">
            target: <span class="font-semibold">180W</span>
            <span class="text-orange-400 ml-2">(-15)</span>
          </div>
        </div>

        <!-- Cadence -->
        <div class="text-center">
          <div class="text-9xl font-black text-white tracking-tight">82</div>
          <div class="text-4xl text-gray-500 -mt-4 mb-2">rpm</div>
          <div class="text-xl text-orange-500">
            target: <span class="font-semibold">85rpm</span>
            <span class="text-orange-400 ml-2">(-3)</span>
          </div>
        </div>

      </div>

      <!-- Countdown -->
      <div class="bg-gray-900 px-8 py-4 rounded-2xl border border-gray-800 mb-8">
        <span class="font-mono text-5xl text-yellow-400 font-bold">2:47</span>
      </div>

      <!-- Coach Message -->
      <div class="text-center">
        <p class="text-3xl text-gray-300 italic font-light">"I see you."</p>
      </div>

      <!-- Over Target Example -->
      <div class="flex gap-16 mt-12 opacity-60 scale-50">

        <!-- Power Over -->
        <div class="text-center">
          <div class="text-9xl font-black text-green-400 tracking-tight">185</div>
          <div class="text-4xl text-green-600 -mt-4 mb-2">watts</div>
          <div class="text-xl text-green-500">
            target: <span class="font-semibold">180W</span>
            <span class="text-green-400 ml-2">(+5)</span>
          </div>
        </div>

        <!-- Cadence Over -->
        <div class="text-center">
          <div class="text-9xl font-black text-green-400 tracking-tight">88</div>
          <div class="text-4xl text-green-600 -mt-4 mb-2">rpm</div>
          <div class="text-xl text-green-500">
            target: <span class="font-semibold">85rpm</span>
            <span class="text-green-400 ml-2">(+3)</span>
          </div>
        </div>

      </div>

    </div>

    <!-- PiP Reserved Area Indicator -->
    <div class="absolute bottom-4 right-4 w-64 h-36 border-2 border-dashed border-gray-800 rounded-lg flex items-center justify-center">
      <span class="text-gray-600 text-sm">YouTube PiP</span>
    </div>

  </div>
</body>
</html>
